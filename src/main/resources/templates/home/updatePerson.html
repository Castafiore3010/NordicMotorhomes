<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="InspectCustomer.css">
</head>
<body>

<div class="form-container">
    <form id="form" action="/updatePerson" method="post">
        <h3 class="gradient-text">Person info</h3>
        <label>Person ID</label>
        <input type="text" th:placeholder="${person.person_id}" name="person_id" th:value="${person.person_id}" readonly><br>
        <label>Country ID</label>
        <input type="text" th:placeholder="${person.country_id}" name="country_id" th:value="${person.country_id}" readonly><br>
        <label>City ID</label>
        <input type="text" th:placeholder="${person.city_id}" name="city_id" th:value="${person.city_id}" readonly><br>
        <label>Zipcode ID</label>
        <input type="text" th:placeholder="${person.zipcode_id}" name="zipcode_id" th:value="${person.zipcode_id}" readonly><br>
        <label>Address ID</label>
        <input type="text" th:placeholder="${person.address_id}" name="address_id" th:value="${person.address_id}" readonly><br>
        <label>First name</label>
        <input type="text" th:placeholder="${person.first_name}" name="first_name" th:value="${person.first_name}"> <br>
        <label>Last name</label>
        <input type="text" th:placeholder="${person.last_name}" name="last_name" th:value="${person.last_name}"> <br>
        <label>Email</label>
        <input type="email" th:placeholder="${person.email}" name="email" th:value="${person.email}"> <br>
        <label>Phone</label>
        <input type="text" th:placeholder="${person.phoneNumber}" name="phoneNumber" th:value="${person.phoneNumber}" ><br>
        <label>Birthdate</label>
        <input type="date" th:placeholder="${person.birthdate}" name="birthdate" th:value="${person.birthdate}"> <br>
        <label>Person type</label>
        <input type="text" th:placeholder="${person.person_type}" name="person_type" th:value="${person.person_type}"> <br>
        <label>Person role</label>
        <input type="text" th:placeholder="${person.person_role}" name="person_role" th:value="${person.person_role}"> <br>
        <label>Street address</label>
        <input type="text" th:placeholder="${person.street_name}" name="street_name" th:value="${person.street_name}"> <br>
        <label>Zipcode</label>
        <input type="text" th:placeholder="${person.zipcode}" name="zipcode" th:value="${person.zipcode}"> <br>
        <label>City</label>
        <input type="text" th:placeholder="${person.city_name}" name="city_name" th:value="${person.city_name}"> <br>
        <label>Country</label>
        <input type="text" th:placeholder="${person.country_name}" name="country_name" th:value="${person.country_name}"> <br>

        <input type="submit" value="Return">

    </form>
</div>

</body>
</html>
