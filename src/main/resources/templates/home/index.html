    <script>
        function initMap() {
            geocoder = new google.maps.Geocoder();
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 7,
                center: { lat: 55.65646, lng: 11.30698 },
            });
            // Set LatLng and title text for the markers. The first marker (Boynton Pass)
            // receives the initial focus when tab is pressed. Use arrow keys to
            // move between markers; press tab again to cycle through the map controls.
            const tourStops = [
                [{ lat: 55.61819, lng: 12.65075 }, "Copenhagen Airport"],
                [{ lat: 34.8559195, lng: -111.7988186 }, "Airport Mesa"],
                [{ lat: 34.832149, lng: -111.7695277 }, "Chapel of the Holy Cross"],
                [{ lat: 34.823736, lng: -111.8001857 }, "Red Rock Crossing"],
                [{ lat: 34.800326, lng: -111.7665047 }, "Bell Rock"],
            ];
            // Create an info window to share between markers.
            const infoWindow = new google.maps.InfoWindow();
            // Create the markers.
            tourStops.forEach(([position, title], i) => {
                const marker = new google.maps.Marker({
                    position,
                    map,
                    title: `${i + 1}. ${title}`,
                    label: `${i + 1}`,
                    optimized: false,
                });

                // Add a click listener for each marker, and set up the info window.
                marker.addListener("click", () => {
                    infoWindow.close();
                    infoWindow.setContent(marker.getTitle());
                    infoWindow.open(marker.getMap(), marker);
                });
            });
            var myLatLng = new google.maps.LatLng(55.61819, 12.65075);

            var markerUser = new google.maps.Marker({
                position: myLatLng,
                map: map,
                draggable:true,
                title:"Drag me!"
            });
            markerUser.addListener("click", () => {
                infoWindow.close();
                infoWindow.setContent(markerUser.getTitle());
                infoWindow.open(markerUser.getMap(), markerUser);
            });
        }
    </script> <!-- MAP SCRIPT -->
