            <input type="datetime-local" placeholder="start date" name="start_date" required>
            <input type="datetime-local" placeholder="end date" name="end_date" required>
            <input type="submit" value="Search" style="position:absolute; left:825px; top:135px;">
            <div>
                <label for="capcitySlider">Num. of people</label>
                <input type="range" id="capcitySlider" min="1" max="8" value="4" name="capacity"> <p style="position: absolute; left: 70%; top: 42% "><span id="demo"></span></p>

                <script>
                    var slider = document.getElementById("capcitySlider");
                    var output = document.getElementById("demo");
                    output.innerHTML = slider.value; // Display the default slider value

                // Update the current slider value (each time you drag the slider handle)
                    slider.oninput = function() {
                    output.innerHTML = this.value;
                }
                </script>
